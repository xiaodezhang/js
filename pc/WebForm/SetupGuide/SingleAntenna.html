<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/css/Common.css" />
    <script type="text/javascript" src="../../Resource/EasyUI/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../Resource/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../Resource/Js/Common.js"></script>
    <script type="text/javascript" src="Js/SingleAntenna.js"></script>
    <script type="text/javascript">
        loadJsFile("../../Resource/EasyUI/locale/");
    </script>
</head>
<body>
    <div class="itemhead">
        <h3></h3>
    </div>
    <hr />
    <div class="item">
        <table style="width: 400px">
           <tr>
                <td class="td_title" align="right">
                    <span id="tagWifiPowerStatus"></span>:
                </td>
                <td align="left" style="width: 80px">
                    <span id="spanWifiPowerStatus" class="td_span"></span>
                </td>
                <td align="center">
                    <!--<a href="javascript:void(0)" class="easyui-linkbutton" plain="true" data-options="iconCls:'icon-reload'" onclick="openWifiPower();"><span id="btnOpen"></span></a>--> 
                    <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" data-options="iconCls:'icon-no'" onclick="closeWifiPower();"><span id="btnClose"></span></a>               
                </td>
            </tr>
            <tr>
                <td colspan="3" style="height: 20px"></td>
            </tr>
           <tr>
                <td class="td_title" align="right">
                    <span id="tagOpenAutoStart"></span>:
                </td>
                <td align="left" colspan="2">
                    <span class="td_span">
                        <input id="wifiAutoStartSetYes" type="radio" name="radioAutoStart" onclick="setWifiAutoPowerOn('true')"/><span id="tagYes"></span>
                        <input id="wifiAutoStartSetNo" type="radio" name="radioAutoStart" onclick="setWifiAutoPowerOn('false')"/><span id="tagNo"></span>
                    </span>
                </td>
            </tr>
            <tr id="internetexit">
                <td class="td_title" align="right">
                    <span id="tagInetrnet">Internet访问</span>:
                </td>
                <td align="left" colspan="2">
                    <span class="td_span">
                        <input id="wifiInternetYes" type="radio" name="Internet"  onclick="getDialStatusInfo('true')"/><span id="tagInetrYes">是</span>
                        <input id="wifiInternetNo" type="radio" name="Internet"  onclick="setInternet('false')"/><span id="tagInetrNo">否</span>
                    </span>
                </td>
            </tr>
        </table>
     </div>
     <hr />
     <div class="item" id="divWifiMode">
        <table style="width: 400px">
            <tr>
                <td class="td_title" align="right">
                    <span id="tagWifiModel"></span>:
                </td>
                <td align="left">
                    <span id="spanWifiModelApInfo" class="td_span">
                        <select class="easyui-combobox" id="comWifiModelApInfo" data-options="panelHeight:'auto',editable:false" name="state" style="width: 153px;">
                        </select>
                    </span>
                </td>
            </tr>
        </table>
     </div>
    <div class="item" id="divWifiModeAp" style="display:none">
        <table style="width: 400px">
            <tr>
                <td class="td_title" align="right" >
                <span id="tagSsid"></span>:
                </td>
                <td align="left">
                    <span class="td_span">
                        <input id="ipSsid" class="easyui-validatebox" type="text" data-options="required:true" readonly="readonly" style="width: 150px;"/>
                    </span>
                </td>
            </tr>
            <tr>
                <td class="td_title" align="right">
                    <span id="tagEncryptType"></span>:
                </td>
                <td align="left">
                    <span class="td_span">
                        <select class="easyui-combobox" id="comEncryptType" data-options="panelHeight:'auto',editable:false" name="state" style="width: 153px;">
                        </select>
                    </span>
                </td>
            </tr>
            <tr>
                <td class="td_title" align="right">
                    <span id="tagPwd"></span>:
                </td>
                <td align="left">
                    <span class="td_span">
                        <input id="ipPwd" class="easyui-validatebox" type="password" data-options="required:true" style="width: 150px;"/>
                    </span>
                </td>
            </tr>
        </table>
    </div>
     <div class="item" id="divSave">
        <table style="width: 400px">
            <tr>
                <td colspan="2" align="center">
                    <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" data-options="iconCls:'icon-save'" onclick="btnSave();">
                        <span id="tagSave"></span>
                    </a> 
                </td>
            </tr>
        </table>
     </div>
    <hr />
</body>
</html>

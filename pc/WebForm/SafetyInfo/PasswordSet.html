<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/css/Common.css" />
    <script type="text/javascript" src="../../Resource/EasyUI/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../Resource/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../Resource/Js/Common.js"></script>
    <script type="text/javascript" src="Js/PasswordSet.js"></script>
    <script type="text/javascript">
        loadJsFile("../../Resource/EasyUI/locale/");
    </script>
</head>
<body>
    <div class="itemhead">
        <h3>修改密码
        </h3>
    </div>
    <hr />
    <div class="item">
        <table style="width: 500px">
           <tr>
                <td class="td_title" align="right">
                <span id="tagInputOldPwd">当前密码:</span>
                </td>
                <td align="left">
                    <span class="td_span">
                        <input id="ipOldPwd" class="easyui-validatebox" type="password" style="width: 150px;"/>
                    </span>
                </td>
            </tr>
            <tr>
                <td class="td_title" align="right">
                <span id="tagInputNewPwd">新密码:</span>
                </td>
                <td align="left">
                    <span class="td_span">
                        <input id="ipNewPwd" class="easyui-validatebox" type="password" style="width: 150px;"/>
                    </span>
                </td>
            </tr>
            <tr>
                <td class="td_title" align="right">
                <span id="tagInputNewPwd1">确认新密码:</span>
                </td>
                <td align="left">
                    <span class="td_span">
                        <input id="ipNewPwd1" class="easyui-validatebox" type="password" style="width: 150px;"/>
                    </span>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" data-options="iconCls:'icon-save'" onclick="btnSave();"><span id="btnSave">保存</span></a> 
                </td>
            </tr>
           
        </table>
    </div>
    <hr />
</body>
</html>
